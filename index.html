	<h1>Fruit basket counter</h1>

	<div class="challenge">
		...keep count of the fruits in a basket.
	</div>
	<div class="sections">
		<div class="section" >
			<h2>Apples</h2>
			<div class="apple counter apple_counter" >0</div>
			<button class="apple-add">Add</button>
			<button class="apple-remove">Remove</button>
		</div>
		<div class="section oranges" >
			<h2>Oranges</h2>
			<div class="counter orange_counter" >0</div>
			<button class="orange-add">Add</button>
			<button class="orange-remove">Remove</button>
		</div>
		<div class="section pears" >
			<h2>Pears</h2>
			<div class="counter pear_counter" >0</div>
			<button class="pear-add">Add</button>
			<button class="pear-remove">Remove</button>
		</div>
		
	</div>

		Exploring factory functions.
	</div>
